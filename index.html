<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="dist/bundle.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>PLV-npm-projekt</title>
</head>
<body>
    <h1>Min enkla npmpaket testsida!</h1>
    <h3>Addering</h3>
    <input type="number" id="inputA" placeholder="Skriv en siffra">
    <input type="number" id="inputB" placeholder="Skriv en siffra">
    <button onclick="calculateSum()">Addera</button>
    <p id="result"></p>

    <h3>VÃ¤lkommen!</h3>
    <input type="text" id="nameInput" placeholder="Skriv ditt namn">
    <button onclick="printName()">Spara</button>
    <p id="name"></p>

    <script>
        function calculateSum() {
            const inputA = parseInt(document.getElementById('inputA').value);
            const inputB = parseInt(document.getElementById('inputB').value);
            const sum = addNumbers(inputA, inputB);
            document.getElementById('result').innerHTML = "Resultat: " + sum;
            document.getElementById('inputA').value = "";
            document.getElementById('inputB').value = "";
        }

        function printName() {
            const nameInput = document.getElementById('nameInput').value;
            const greet = sayHello(nameInput);
            const name = document.getElementById('name');
            console.log(greet);
            name.innerHTML = greet;
        }
    </script>
</body>
</html>
